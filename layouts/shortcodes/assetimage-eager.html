{{ $image := resources.Get (.Get 0) }}
{{ $smallImage := $image.Fit "720x720 webp q90" }}


<figure>
    {{ with $smallImage }}
    <div id="imgcenter"><img loading="eager" src="{{ $smallImage.RelPermalink }}"
        width="{{ .Width }}" height="auto"
        alt="{{ $.Get 2 }}" /></div>
    {{ end }}
<figcaption class="center">{{ .Get 1 }}</figcaption>
</figure>
